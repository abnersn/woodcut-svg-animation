<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcut SVG Animation</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="group">
            <div class="layer -farthest">
                <object style="transform: translate3d(600px, 0, 0)" class="cow" type="image/svg+xml" data="svg/cow.svg"></object>
            </div>
            <div class="layer -far">
                <object style="transform: translate3d(1560px, 0, 0)" class="cow" type="image/svg+xml" data="svg/cow.svg"></object>
            </div>
            <main class="characters">
                <object class="donkey" type="image/svg+xml" data="svg/donkey.svg"></object>
                <object class="saddle" type="image/svg+xml" data="svg/saddle.svg"></object>
                <object class="man" type="image/svg+xml" data="svg/man.svg"></object>
            </main>
            <div class="layer -close">
                <object style="transform: translate3d(2965px, 0, 0)" class="cow" type="image/svg+xml" data="svg/cow.svg"></object>
            </div>
            <div class="layer -closest">
                <object style="transform: translate3d(1000px, 0, 0)" class="cow" type="image/svg+xml" data="svg/cow.svg"></object>
            </div>
        </div>
    </div>
</body>
</html>
