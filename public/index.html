<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcut SVG Animation</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="bundle.js"></script>
</head>
<body>
    <div class="floor"></div>
    <object class="sun" type="image/svg+xml" data="svg/sun.svg"></object>
    <div class="mountains"></div>
    <div class="layer -farthest">
        <object style="margin-left: 60%;" class="cow" type="image/svg+xml" data="svg/cow.svg"></object>
        <object style="margin-left: 30%;" class="cow" type="image/svg+xml" data="svg/cow.svg"></object>
        <object style="margin-left: 10%;" class="chicken" type="image/svg+xml" data="svg/chicken.svg"></object>
    </div>
    <div class="layer -far"></div>
    <main class="characters">
        <object class="donkey" type="image/svg+xml" data="svg/donkey.svg"></object>
        <object class="saddle" type="image/svg+xml" data="svg/saddle.svg"></object>
        <object class="man" type="image/svg+xml" data="svg/man.svg"></object>
    </main>
    <div class="layer -close"></div>
    <div class="layer -closest">
        <object style="margin-left: 60%;" class="cow" type="image/svg+xml" data="svg/cow.svg"></object>
        <object style="margin-left: 77%;" class="cow" type="image/svg+xml" data="svg/cow.svg"></object>
        <object style="margin-left: 80%;" class="chicken" type="image/svg+xml" data="svg/chicken.svg"></object>
    </div>
</body>
</html>
